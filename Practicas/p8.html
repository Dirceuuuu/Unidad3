<body>
    <h2>Ejemplo de suma de dos números</h2>
    <input type="num" id="n1" placeholder="Número 1">
    <input type="num" id="n2" placeholder="Número 2">
    <button onclick="sumar()">Sumar</button>
    <p id="resuS"></p>

    <input type="number" id="numeroPar" placeholder="Ingresa un número">
    <button onclick="esPar()">¿Es Par?</button>
    <p id="resultadoPar"></p>

    <h2>Obtener nombres de una lista de objetos</h2>
